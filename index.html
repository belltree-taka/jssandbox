<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="timerFunction">
        <div class="titleContainer">
            <h1 class="title">Pure Javascipt Playground</h1>
        </div>
        <!-- Timer Function (Start)-->
        <div class="timer__container">
            <h2 class="timer">Timer stops after 10 seconds</h2>
            <p class="timer__explanation">Getting value for the timer from Local Storage</p>
            <div class="timer__count"></div>
            <span>Seconds Have Passed</span>
        </div>
    </div>
    <!-- Timer Function (End)-->
    <!-- DOM Manipulation (Start)-->
    <p>This is my page</p>
    <form action = "/my-handling-form-page" method = "post">
      <ul>
        <li>
          <label for = "name">Name:</label>
          <input type = "text" id = "name" name = "user_name">
        </li>
        
        <li>
          <label for = "mail">E-mail:</label>
          <input type = "email" id = "mail" name = 'user_mail'>
        </li>
        
        <li>
          <label for = "msg">Message:</label>
          <textarea id = "msg" name = "user_message"></textarea>
        </li>
        
        <li class = "button">
          <button type = "submit">Send your message</button>
        </li>
      </ul>
    </form>
    
    <!-- DOM Manipulation (End)-->
    <script src="./js/script.js"></script>
</body>
</html>
